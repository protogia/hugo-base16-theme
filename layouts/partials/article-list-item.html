<article class="list-item" itemscope itemtype="http://schema.org/Blog">
  
  <div class="split listitemdescription">
    <h2 class="headline" itemprop="headline">
      <a href="{{ .RelPermalink }}">{{ .Title }}{{ if .Draft }} (draft){{ end }}</a>
    </h2>
      <span class="meta">
        {{ if not .Date.IsZero }}
            <span class="key">date:</span>
            <span class="val"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time></span>      
        {{ end }}
      </span>
      <br>
      <span class="meta">
        <span class="key">topic:</span>
        <span class="val">[todo]</span>
      </span>
    </div>

    <div class="split listitemvisual">
    </div>
</article>
